<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Oswald:wght@600&family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    <title> add goods</title>
</head>
<body>
    <div class="container">
    <form class="first_form" action="https://jsonplaceholder.typicode.com/posts" method="post">
    <legend class="first_form__title"> Добавить товар <img class="close" alt="close-icon" src="img/close.svg"> </legend>
        <fieldset class="first_form__card"> 
            <label class="first_form__label"> Наименование <input type="text">  </label>
            <label class="first_form__label"> Категория <input type="text">  </label>
            <label class="first_form__label"> Еденицы измерения <input type="text">  </label>
            <label class="first_form__label"> Дисконт  <input class="discount_checkbox" type="checkbox" name="discount" value="discount"> 
                        <input class="discount_text" type="text">  </label>                      
            <label class="first_form__label"> Описание  <textarea class="description"> </textarea> </label>
            <label class="first_form__label" >Количество <input type="number" name="amount">  </label>
            <label class="first_form__label"> Цена <input type="number" name="price">  </label>
        </fieldset>
            <button class="first_form__button" type="submit"> Добавить товар</button>
    </form>
    </div>
    <div class="container">
    <form class="second_form" action="https://jsonplaceholder.typicode.com/posts" method="post">
        <legend class="second_form__title"> Добавить товар <img class="close" alt="close-icon" src="img/close.svg"> </legend>
            <fieldset class="second_form__card"> 
                <label class="second_form__label"> Наименование <input type="text">  </label>
                <label class="second_form__label"> Категория <input type="text">  </label>
                <label class="second_form__label"> Еденицы измерения <input type="text">  </label>
                <label class="second_form__label"> Дисконт <input class="discount_checkbox" type="checkbox" name="discount"  checked value="discount"> 
                        <input class="discount_text" type="text">  </label>                      
                <label class="second_form__label"> Описание <textarea class="description"> </textarea> </label>
                <label class="second_form__label"> Количество <input type="number" name="amount">  </label>
                <label class="second_form__label" >Цена <input type="number" name="price">  </label>
            </fieldset>
                <button class="second_form__button" type="submit"> Добавить товар</button>
        </form>
    </div>
</body>
</html>
